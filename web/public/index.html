<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyan Ganga Seva - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #64748b;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .stat-card .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .sessions-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .sessions-panel h2 {
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .session-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .session-name {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }

        .session-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .session-status.active {
            background: #dcfce7;
            color: #166534;
        }

        .session-status.inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .session-info {
            color: #64748b;
            font-size: 14px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .controls-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            color: #1e293b;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span>üìö</span>
                Gyan Ganga Seva - Admin Dashboard
            </h1>
            <div class="status-badge" id="systemStatus">
                üü¢ System Online
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üìú</div>
                <h3>Total Orders</h3>
                <div class="value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="icon">üéÜ</div>
                <h3>Today's Orders</h3>
                <div class="value" id="todayOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="icon">üì±</div>
                <h3>Active Sessions</h3>
                <div class="value" id="activeSessions">0</div>
            </div>
            <div class="stat-card">
                <div class="icon">‚è±Ô∏è</div>
                <h3>System Uptime</h3>
                <div class="value" id="systemUptime">0h</div>
            </div>
        </div>

        <!-- WhatsApp Sessions -->
        <div class="sessions-panel">
            <h2>
                <span>üì±</span>
                WhatsApp Sessions
            </h2>
            <div id="sessionsList">
                <p style="color: #64748b;">Loading sessions...</p>
            </div>
            <div style="margin-top: 20px;">
                <button class="btn btn-success" onclick="pairNewSession()">
                    ‚ûï Pair New WhatsApp
                </button>
            </div>
        </div>

        <!-- System Controls -->
        <div class="controls-panel">
            <h2 style="color: #1e293b; margin-bottom: 20px;">
                <span>üèõÔ∏è</span>
                System Controls
            </h2>
            
            <div class="control-group">
                <h3>üì® Bulk Sender</h3>
                <div class="control-buttons">
                    <button class="btn btn-success" onclick="controlBulk('start')">‚ñ∂Ô∏è Start</button>
                    <button class="btn btn-danger" onclick="controlBulk('stop')">‚è∏Ô∏è Stop</button>
                    <button class="btn" onclick="controlBulk('pause')">‚è∏Ô∏è Pause</button>
                    <button class="btn" onclick="controlBulk('resume')">‚ñ∂Ô∏è Resume</button>
                </div>
            </div>

            <div class="control-group">
                <h3>üìÑ Templates</h3>
                <div class="control-buttons">
                    <button class="btn" onclick="manageTemplates()">üóíÔ∏è Manage Templates</button>
                    <button class="btn" onclick="viewLogs()">üìä View Logs</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-refresh data every 5 seconds
        setInterval(loadDashboardData, 5000);
        loadDashboardData();

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalOrders').textContent = data.stats.totalOrders;
                    document.getElementById('todayOrders').textContent = data.stats.todayOrders;
                    document.getElementById('activeSessions').textContent = data.stats.activeSessions;
                    
                    const uptimeHours = Math.floor(data.stats.uptime / 3600);
                    const uptimeMinutes = Math.floor((data.stats.uptime % 3600) / 60);
                    document.getElementById('systemUptime').textContent = `${uptimeHours}h ${uptimeMinutes}m`;

                    // Update sessions list
                    const sessionsList = document.getElementById('sessionsList');
                    if (data.sessions && data.sessions.length > 0) {
                        sessionsList.innerHTML = data.sessions.map(session => `
                            <div class="session-card">
                                <div class="session-header">
                                    <div class="session-name">üì± ${session.sessionName}</div>
                                    <span class="session-status ${session.status}">${session.status.toUpperCase()}</span>
                                </div>
                                <div class="session-info">
                                    <div>üìû Phone: ${session.phoneNumber}</div>
                                    <div>‚è±Ô∏è Last Seen: ${new Date(session.lastSeen).toLocaleString()}</div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        sessionsList.innerHTML = '<p style="color: #64748b;">No active sessions. Pair a WhatsApp number to get started.</p>';
                    }
                }
            } catch (err) {
                console.error('Error loading dashboard data:', err);
            }
        }

        function pairNewSession() {
            const phoneNumber = prompt('Enter phone number (with country code, e.g., 919876543210):');
            if (phoneNumber) {
                fetch('/api/whatsapp/pair', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber, method: 'code' })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('‚úÖ Pairing initiated! Check your WhatsApp for pairing code.');
                        loadDashboardData();
                    } else {
                        alert('‚ùå Error: ' + data.error);
                    }
                });
            }
        }

        function controlBulk(action) {
            fetch('/api/bulk/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(`‚úÖ Bulk sender ${action}ed successfully!`);
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            });
        }

        function manageTemplates() {
            window.location.href = '/templates.html';
        }

        function viewLogs() {
            window.location.href = '/logs.html';
        }
    </script>
</body>
</html>
